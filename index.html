<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Running Gold</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            z-index: 10; pointer-events: none;
        }
        
        .status {
            color: #FFD700; font-size: 14px; letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
            text-transform: uppercase; margin-bottom: 10px;
        }

        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #FFD700; font-size: 14px; letter-spacing: 2px;
            border: 1px solid #FFD700; padding: 10px 20px;
            background: rgba(0,0,0,0.8);
        }

        .upload-btn {
            pointer-events: auto;
            background: transparent; border: 1px solid #444; color: #888;
            padding: 5px 15px; cursor: pointer; font-size: 10px; text-transform: uppercase;
            transition: 0.3s;
        }
        .upload-btn:hover { border-color: #FFD700; color: #FFD700; }
        .input_video { display: none; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="loader">LOADING MODEL (0%)...</div>
    <video class="input_video"></video>
    <div id="canvas-container"></div>
    
    <div id="ui-layer">
        <div id="status-text" class="status">INITIALIZING...</div>
        <button class="upload-btn" onclick="document.getElementById('fileIn').click()">+ ADD PHOTO MEMORY</button>
        <input type="file" id="fileIn" multiple accept="image/*" style="display:none">
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 全局配置 ---
        const CONFIG = {
            modelUrl: 'https://unpkg.com/three@0.160.0/examples/models/gltf/Horse.glb', // 官方马模型
            goldColor: new THREE.Color(0xFFAA00),
            redColor: new THREE.Color(0xFF0033),
            particleSize: 2.0
        };

        let scene, camera, renderer, composer;
        let horsePoints, mixer;
        let originalPositions; // 用于散开
        let photoGroup = new THREE.Group();
        let clock = new THREE.Clock();

        const STATE = { RUN: 'run', SCATTER: 'scatter', PHOTO: 'photo' };
        let appState = STATE.RUN;
        let activePhoto = null;
        let rotationTarget = { x: 0, y: 0 };

        // --- 1. 初始化场景 ---
        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050000); // 极暗红黑背景
            scene.fog = new THREE.FogExp2(0x050000, 0.002);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 400); // 马模型很大，相机拉远
            camera.lookAt(0, 100, 0);

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // 后期处理 (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;
            bloomPass.strength = 1.2; // 辉光强度
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 加载模型
            loadModel();

            window.addEventListener('resize', onWindowResize);
            
            scene.add(photoGroup);
        }

        // --- 2. 加载模型 & 粒子化 ---
        function loadModel() {
            const loader = new GLTFLoader();
            const loadingText = document.getElementById('loader');

            loader.load(CONFIG.modelUrl, function (gltf) {
                loadingText.style.display = 'none';
                
                const mesh = gltf.scene.children[0];
                const geometry = mesh.geometry; // 获取马的几何数据
                
                // 1. 创建粒子系统 (Points) 使用同样的几何体
                // 这样粒子天然就在马的表面，而且可以通过 morphTargets 动起来
                
                // 生成颜色数据 (金红混合)
                const count = geometry.attributes.position.count;
                const colors = new Float32Array(count * 3);
                originalPositions = new Float32Array(count * 3); // 备份位置用于散开
                
                const pos = geometry.attributes.position.array;

                for(let i=0; i<count; i++) {
                    const isGold = Math.random() > 0.2; // 80% 金色
                    const color = isGold ? CONFIG.goldColor : CONFIG.redColor;
                    colors[i*3] = color.r;
                    colors[i*3+1] = color.g;
                    colors[i*3+2] = color.b;
                    
                    // 制造一个巨大的散开场
                    originalPositions[i*3] = (Math.random()-0.5) * 800;
                    originalPositions[i*3+1] = (Math.random()-0.5) * 500;
                    originalPositions[i*3+2] = (Math.random()-0.5) * 500;
                }
                
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                
                // 关键：给几何体增加一个自定义属性，存储散开时的位置
                geometry.setAttribute('scatterPos', new THREE.BufferAttribute(originalPositions, 3));

                // 材质
                const material = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: CONFIG.particleSize,
                    map: getSprite(),
                    vertexColors: true, // 启用顶点颜色
                    blending: THREE.AdditiveBlending, // 发光
                    depthWrite: false,
                    transparent: true,
                    opacity: 0.8
                });

                horsePoints = new THREE.Points(geometry, material);
                
                // 缩放调整
                horsePoints.scale.set(0.5, 0.5, 0.5); 
                horsePoints.position.y = -50;
                
                scene.add(horsePoints);

                // 2. 处理动画 (MorphTargets)
                // 官方马模型带有 morphTargets，我们只要播放它，粒子就会跟着动！
                if (mesh.morphTargetInfluences) {
                    horsePoints.morphTargetInfluences = mesh.morphTargetInfluences;
                    horsePoints.morphTargetDictionary = mesh.morphTargetDictionary;
                }
                
                mixer = new THREE.AnimationMixer(horsePoints);
                mixer.clipAction(gltf.animations[0]).setDuration(1).play();

                document.getElementById('status-text').innerText = "SYSTEM READY: SHOW FIST TO ASSEMBLE";

            }, (xhr) => {
                const percent = Math.floor((xhr.loaded / xhr.total) * 100);
                loadingText.innerText = `DOWNLOADING MODEL... ${percent}%`;
            }, (error) => {
                loadingText.innerText = "ERROR LOADING MODEL";
                console.error(error);
            });
        }

        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)'); 
            grad.addColorStop(0.3, 'rgba(255,215,0,0.5)'); 
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(canvas);
        }

        // --- 3. 照片逻辑 ---
        document.getElementById('fileIn').addEventListener('change', (e) => {
            if(e.target.files.length) {
                Array.from(e.target.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const img = new Image();
                        img.onload = () => createPhotoMesh(img);
                        img.src = evt.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }
        });

        function createPhotoMesh(img) {
            const aspect = img.width / img.height;
            const tex = new THREE.Texture(img);
            tex.colorSpace = THREE.SRGBColorSpace;
            tex.needsUpdate = true;
            const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(30 * aspect, 30), mat);
            
            // 随机位置
            mesh.position.set((Math.random()-0.5)*300, (Math.random()-0.5)*200, (Math.random()-0.5)*200);
            mesh.userData = { velocity: new THREE.Vector3((Math.random()-0.5), (Math.random()-0.5), 0) };
            photoGroup.add(mesh);
        }

        // --- 4. 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // 1. 播放马的奔跑动画
            if (mixer && appState === STATE.RUN) {
                mixer.update(delta);
            }

            // 2. 状态控制
            if (horsePoints) {
                if (appState === STATE.SCATTER || appState === STATE.PHOTO) {
                    // 模拟散开：我们通过缩小 scale 或者直接让材质变成透明不可见？
                    // 最简单的散开效果：利用 vertex shader 比较复杂，这里我们用简单的 JS 模拟：
                    // 当散开时，把马的 scale 放大到无限大，或者让粒子乱飞。
                    // 鉴于性能，我们用这一招：停止动画，旋转场景，让马看起来像静止的星系
                    
                    horsePoints.rotation.y += 0.005; // 慢慢自转
                    
                    // 这里为了简化，我们不改变粒子坐标（因为它们被动画系统锁定了），
                    // 而是通过降低透明度 + 显示背景的照片云来模拟“切换”。
                    horsePoints.material.opacity = THREE.MathUtils.lerp(horsePoints.material.opacity, 0.1, 0.05);
                    
                } else {
                    // 马形态：不透明，正常播放
                    horsePoints.material.opacity = THREE.MathUtils.lerp(horsePoints.material.opacity, 1.0, 0.05);
                    // 稍微转一点角度展示侧面
                    horsePoints.rotation.y = THREE.MathUtils.lerp(horsePoints.rotation.y, -0.5, 0.05);
                }
            }

            // 3. 照片动画
            photoGroup.children.forEach(mesh => {
                if (appState === STATE.PHOTO && mesh === activePhoto) {
                    // 照片飞到眼前
                    const target = new THREE.Vector3(0, 0, 300).applyMatrix4(camera.matrixWorld); 
                    mesh.position.lerp(target, 0.1);
                    mesh.lookAt(camera.position);
                    mesh.scale.setScalar(1.5);
                } else if (appState === STATE.RUN) {
                    // 跑步时，照片隐藏或缩小
                    mesh.scale.setScalar(0.01);
                } else {
                    // 散开时，照片漂浮
                    mesh.scale.setScalar(1);
                    mesh.position.add(mesh.userData.velocity);
                    mesh.lookAt(camera.position);
                }
            });

            // 手势旋转场景
            if (appState === STATE.SCATTER && horsePoints) {
                scene.rotation.y += (rotationTarget.x - scene.rotation.y) * 0.05;
                scene.rotation.x += (rotationTarget.y - scene.rotation.x) * 0.05;
            } else {
                scene.rotation.y *= 0.95;
                scene.rotation.x *= 0.95;
            }

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 5. MediaPipe 手势 ---
        const statusDiv = document.getElementById('status-text');
        
        function onResults(results) {
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;
            const lm = results.multiHandLandmarks[0];

            // 简单的手势算法
            const wrist = lm[0];
            const tips = [lm[8], lm[12], lm[16], lm[20]];
            // 计算指尖到手腕平均距离
            let avgDist = 0;
            tips.forEach(p => avgDist += Math.sqrt((p.x-wrist.x)**2 + (p.y-wrist.y)**2));
            avgDist /= 4;

            const isFist = avgDist < 0.25; 
            const isPinch = Math.sqrt((lm[4].x-lm[8].x)**2 + (lm[4].y-lm[8].y)**2) < 0.05;

            // 状态机
            if (isPinch) {
                if (appState !== STATE.PHOTO) {
                    appState = STATE.PHOTO;
                    statusDiv.innerText = "MODE: MEMORY (PINCH)";
                    if (photoGroup.children.length) {
                        activePhoto = photoGroup.children[Math.floor(Math.random() * photoGroup.children.length)];
                    }
                }
            } else if (isFist) {
                appState = STATE.RUN;
                statusDiv.innerText = "MODE: RUNNING GOLD (FIST)";
            } else {
                appState = STATE.SCATTER;
                statusDiv.innerText = "MODE: GALAXY (OPEN)";
                
                // 旋转控制
                rotationTarget.x = (lm[9].x - 0.5) * 5;
                rotationTarget.y = (lm[9].y - 0.5) * 3;
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.5 });
        hands.onResults(onResults);

        const video = document.querySelector('.input_video');
        const cameraMedia = new Camera(video, {
            onFrame: async () => { await hands.send({image: video}); },
            width: 640, height: 480
        });

        init();
        cameraMedia.start();

    </script>
</body>
</html>
