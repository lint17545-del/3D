    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        // --- é«˜çº§é…ç½® ---
        const CONFIG = {
            particleCount: 18000, // æé™ç²’å­æ•°
            particleSize: 1.8,    // ç²’å­è°ƒå¤§
            maxPhotos: 40,
            camZ: 350,
            colors: {
                horse: new THREE.Color(0xFF4500), // ç‚½çƒ­çº¢
                gold: new THREE.Color(0xFFD700),  // é‡‘
                text: new THREE.Color(0x00FFFF),  // é’è‰²
                towerBottom: new THREE.Color(0x2E8B57), // æµ·æ´‹ç»¿
                towerTop: new THREE.Color(0x87CEFA)     // å¤©ç©ºè“
            }
        };

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, composer;
        let particleSystem, particleGeo, particleMat; // ç²’å­ç³»ç»Ÿæ ¸å¿ƒ
        let photoGroup, photosData = [];
        let raycaster = new THREE.Raycaster();
        
        // çŠ¶æ€æœº
        const STATE = {
            mode: 'SCATTER', // SCATTER (ç”»å»Š), MORPH (å½¢æ€), ZOOM (æŠ“å–)
            shapeIdx: 0,     // 0:Horse, 1:Text, 2:Tower, 3:Scene
            handVisible: false,
            handX: 0.5, handY: 0.5,
            targetLookAt: new THREE.Vector3(0,0,0),
            curLookAt: new THREE.Vector3(0,0,0)
        };
        
        // æ•°æ®ç¼“å­˜
        const POSITIONS = { HORSE:[], TEXT:[], TOWER:[], SCENE:[] };
        let currentPositions = []; // å½“å‰å½¢æ€çš„ç›®æ ‡ä½ç½®æ•°ç»„

        // äº¤äº’å˜é‡
        let hoveredPhoto = null;
        let grabbedPhoto = null;

        init();

        async function init() {
            // 1. åœºæ™¯
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            // 2. ç›¸æœº
            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 4000);
            camera.position.set(0, 0, CONFIG.camZ);

            // 3. æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false }); // å…³é—­æŠ—é”¯é½¿ä»¥æ¢å–æ€§èƒ½
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 4. åå¤„ç† (Bloomæ˜¯"äº®"çš„å…³é”®)
            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.15; 
            bloomPass.strength = 1.2;  // å¼ºåº¦
            bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);

            // 5. ç”Ÿæˆå…‰æ™•è´´å›¾ (è¿™æ˜¯ç²’å­"å‘å…‰"çš„ç§˜å¯†)
            const glowTexture = createGlowTexture();

            // 6. ç²’å­ç³»ç»Ÿ (ä½¿ç”¨ Points + Shader/Map)
            particleGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            const sizes = new Float32Array(CONFIG.particleCount);
            
            // åˆå§‹åŒ–ä½ç½®å’Œéšæœºå±æ€§
            for(let i=0; i<CONFIG.particleCount; i++) {
                positions[i*3] = (Math.random()-0.5)*1000;
                positions[i*3+1] = (Math.random()-0.5)*1000;
                positions[i*3+2] = (Math.random()-0.5)*1000;
                
                colors[i*3] = 1; colors[i*3+1] = 0.8; colors[i*3+2] = 0.2;
                sizes[i] = Math.random();
            }
            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particleGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            // å…³é”®æè´¨ï¼šAdditiveBlending (å åŠ æ¨¡å¼)
            particleMat = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                map: glowTexture,
                vertexColors: true,
                blending: THREE.AdditiveBlending, // æ ¸å¿ƒï¼šå…‰å åŠ 
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particleSystem = new THREE.Points(particleGeo, particleMat);
            scene.add(particleSystem);

            // 7. ç…§ç‰‡ç»„
            photoGroup = new THREE.Group();
            scene.add(photoGroup);

            // 8. ç”Ÿæˆæ‰€æœ‰å½¢æ€æ•°æ®
            updateStatus("æ­£åœ¨è®¡ç®—å…‰åœºæ•°æ®...");
            await generateShapes();
            
            // é»˜è®¤åˆ‡åˆ°æ•£å¼€æ¨¡å¼
            switchToMode('SCATTER');
            updateStatus("ç³»ç»Ÿå°±ç»ª | ç­‰å¾…æ‰‹åŠ¿");

            // 9. äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onResize);
            document.getElementById('file-input').addEventListener('change', handleUpload);
            
            // 10. å¯åŠ¨ AI
            initMediaPipe();
            
            animate();
        }

        // --- å½¢æ€ç”Ÿæˆå™¨ ---

        async function generateShapes() {
            // A. é©¬ (å°è¯•åŠ è½½)
            try {
                await new Promise((resolve, reject) => {
                    const loader = new GLTFLoader();
                    // 3ç§’è¶…æ—¶ï¼Œè¶…æ—¶ç›´æ¥ç”¨å¤‡ç”¨æ–¹æ¡ˆ
                    const t = setTimeout(() => reject("timeout"), 3000); 
                    loader.load('https://threejs.org/examples/models/gltf/Horse.glb', (gltf) => {
                        clearTimeout(t);
                        POSITIONS.HORSE = sampleMesh(gltf.scene.children[0], 1.5);
                        resolve();
                    }, undefined, reject);
                });
            } catch(e) {
                // å¤‡ç”¨æ–¹æ¡ˆï¼šç”Ÿæˆä¸€ä¸ªç‡ƒçƒ§çš„çƒä½“
                POSITIONS.HORSE = createSphereCloud(120);
            }

            // B. æ–‡å­—
            POSITIONS.TEXT = createText("é£å…‰æ— é™  å›½å®¶ç”µæŠ•");

            // C. å‡‰æ°´å¡” (ä½“ç§¯äº‘é‡æ„ç‰ˆ)
            POSITIONS.TOWER = createVolumetricTower();

            // D. é£å…‰äº’è¡¥ (ç‚¹é˜µç‰ˆ)
            POSITIONS.SCENE = createIndustrialScene();
        }

        // æ ¸å¿ƒï¼šç½‘æ ¼è¡¨é¢é‡‡æ ·
        function sampleMesh(mesh, scale) {
            const arr = [];
            const posAttr = mesh.geometry.attributes.position;
            const temp = new THREE.Vector3();
            // ç®€å•éšæœºé‡‡æ ·
            for(let i=0; i<CONFIG.particleCount; i++) {
                const idx = Math.floor(Math.random() * posAttr.count);
                temp.fromBufferAttribute(posAttr, idx).multiplyScalar(scale);
                // åŠ ä¸€ç‚¹å™ªç‚¹ï¼Œè®©å®ƒçœ‹èµ·æ¥æ›´åƒç«ç„°
                temp.x += (Math.random()-0.5)*2;
                temp.y += (Math.random()-0.5)*2;
                temp.z += (Math.random()-0.5)*2;
                arr.push(temp.x, temp.y, temp.z);
            }
            return arr;
        }

        // å‡‰æ°´å¡”ï¼šèºæ—‹å™ªç‚¹æ„å»º (å‘Šåˆ«PPTæ„Ÿ)
        function createVolumetricTower() {
            const arr = [];
            const h = 320;
            for(let i=0; i<CONFIG.particleCount; i++) {
                const pct = i / CONFIG.particleCount; // 0-1
                // èºæ—‹ä¸Šå‡
                const y = (pct - 0.5) * h;
                const v = (y + h/2) / h; // 0-1 é«˜åº¦æ¯”
                
                // åŒæ›²çº¿åŠå¾„
                let r = 70 * Math.sqrt(1 + Math.pow(v*2 - 1, 2) * 0.8);
                if(v < 0.1) r *= 1.2; // åº•éƒ¨æ‰©å®½

                // èºæ—‹è§’ + éšæœºåç§» (å½¢æˆä½“ç§¯æ„Ÿ)
                const angle = pct * Math.PI * 80 + Math.random()*Math.PI*2; 
                // åšåº¦
                const thickness = 5 + Math.random() * 10;
                const finalR = r + (Math.random()-0.5) * thickness;

                const x = Math.cos(angle) * finalR;
                const z = Math.sin(angle) * finalR;

                arr.push(x, y, z);
            }
            return arr;
        }

        // å·¥ä¸šåœºæ™¯ï¼šå‡ ä½•æ„å»º
        function createIndustrialScene() {
            const arr = [];
            // é£æœºå‡½æ•°
            const addWind = (ox, oz, s) => {
                const h = 220*s; 
                for(let i=0; i<2000; i++) {
                    const y = (Math.random()-0.5)*h;
                    const r = 6 * s * (1 - (y+h/2)/h * 0.5);
                    const a = Math.random()*6.28;
                    arr.push(ox + Math.cos(a)*r, y, oz + Math.sin(a)*r);
                }
                // å¶ç‰‡
                for(let k=0; k<3; k++) {
                    const ba = k/3 * 6.28;
                    for(let j=0; j<800; j++) {
                        const l = Math.random() * 100 * s;
                        arr.push(ox + Math.cos(ba)*l, h/2 + Math.sin(ba)*l, oz + (Math.random()-0.5)*5);
                    }
                }
            };
            addWind(-100, -50, 1);
            addWind(100, 50, 0.7);

            // å…‰ä¼æ¿ (åœ°é¢)
            const remain = CONFIG.particleCount - arr.length/3;
            for(let i=0; i<remain; i++) {
                const row = Math.floor(Math.random()*5);
                const col = Math.floor(Math.random()*10);
                const x = (col - 5) * 40 + (Math.random()-0.5)*35;
                const z = (row - 2) * 30 + 50 + (Math.random()-0.5)*20;
                const y = -120 + (z-50)*0.2; // å€¾æ–œ
                arr.push(x, y, z);
            }
            return arr;
        }

        function createText(txt) {
            const ctx = document.getElementById('genCanvas').getContext('2d');
            ctx.clearRect(0,0,2048,1024);
            ctx.font = "bold 200px 'Microsoft YaHei'"; ctx.fillStyle = "#fff";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(txt, 1024, 512);
            const data = ctx.getImageData(0,0,2048,1024).data;
            const validPixels = [];
            for(let y=0;y<1024;y+=8) for(let x=0;x<2048;x+=8) if(data[(y*2048+x)*4+3]>100) validPixels.push({x,y});
            
            const arr = [];
            for(let i=0; i<CONFIG.particleCount; i++) {
                const p = validPixels[i % validPixels.length];
                arr.push((p.x-1024)*0.35, -(p.y-512)*0.35, (Math.random()-0.5)*20);
            }
            return arr;
        }
        
        function createSphereCloud(r) {
            const arr = [];
            for(let i=0; i<CONFIG.particleCount; i++) {
                const u = Math.random(); const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);
                arr.push(x, y, z);
            }
            return arr;
        }

        // --- æ ¸å¿ƒé€»è¾‘ ---

        function switchToMode(mode) {
            STATE.mode = mode;
            const positions = particleGeo.attributes.position.array;
            const colors = particleGeo.attributes.color.array;

            if(mode === 'SCATTER') {
                // æ•£å¼€æ¨¡å¼ï¼šç¯å½¢ç”»å»Šå¸ƒå±€
                // ç²’å­å˜ä¸ºæ˜Ÿç©ºèƒŒæ™¯
                for(let i=0; i<CONFIG.particleCount; i++) {
                    currentPositions[i*3] = (Math.random()-0.5)*1200;
                    currentPositions[i*3+1] = (Math.random()-0.5)*800;
                    currentPositions[i*3+2] = (Math.random()-0.5)*1200;
                }
                updateStatus("ğŸ– ç”»å»Šæ¨¡å¼ | è‡ªç”±è§†è§’");
                
                // ç…§ç‰‡å¸ƒå±€ï¼šåœ†æŸ±å½¢ç¯ç»•
                photosData.forEach((p, i) => {
                    const angle = (i / photosData.length) * Math.PI * 2;
                    const r = 250; // åŠå¾„
                    p.targetPos.set(Math.cos(angle)*r, (Math.random()-0.5)*100, Math.sin(angle)*r);
                    p.targetRot.setFromEuler(new THREE.Euler(0, -angle + Math.PI/2, 0)); // é¢å‘åœ†å¿ƒ
                    p.isActive = true;
                });

            } else if(mode === 'MORPH') {
                // å½¢æ€åˆ‡æ¢
                let targetArr, col1, col2;
                const idx = STATE.shapeIndex;
                if(idx===0) { targetArr=POSITIONS.HORSE; col1=CONFIG.colors.horse; col2=CONFIG.colors.gold; updateStatus("ğŸ æˆ˜é©¬å½¢æ€"); }
                else if(idx===1) { targetArr=POSITIONS.TEXT; col1=CONFIG.colors.text; col2=new THREE.Color(0xffffff); updateStatus("ğŸ’ å“ç‰Œæ„¿æ™¯"); }
                else if(idx===2) { targetArr=POSITIONS.TOWER; col1=CONFIG.colors.towerBottom; col2=CONFIG.colors.towerTop; updateStatus("ğŸ­ ç»¿è‰²ç«ç”µ"); }
                else { targetArr=POSITIONS.SCENE; col1=CONFIG.colors.wind; col2=CONFIG.colors.solar; updateStatus("âš¡ é£å…‰äº’è¡¥"); }

                // æ›´æ–°ç²’å­ç›®æ ‡ä½ç½®å’Œé¢œè‰²
                for(let i=0; i<CONFIG.particleCount; i++) {
                    currentPositions[i*3] = targetArr[i*3] || 0;
                    currentPositions[i*3+1] = targetArr[i*3+1] || 0;
                    currentPositions[i*3+2] = targetArr[i*3+2] || 0;

                    // é¢œè‰²æ¸å˜
                    let c = (currentPositions[i*3+1] + 100) / 200; // æ ¹æ®é«˜åº¦
                    c = Math.max(0, Math.min(1, c));
                    const finalC = col1.clone().lerp(col2, c);
                    
                    colors[i*3] = finalC.r; colors[i*3+1] = finalC.g; colors[i*3+2] = finalC.b;
                }
                particleGeo.attributes.color.needsUpdate = true;

                // ç…§ç‰‡é€€åœº
                photosData.forEach(p => {
                    p.targetPos.set(0, -1000, 0); // è—åˆ°åœ°åº•
                    p.isActive = false;
                });
            }
        }

        // --- åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            // 1. ç²’å­ Lerp (ä¸æ»‘æ ¸å¿ƒ)
            const positions = particleGeo.attributes.position.array;
            const damp = 0.05; // é˜»å°¼ç³»æ•°
            
            for(let i=0; i<CONFIG.particleCount; i++) {
                const ix = i*3, iy = i*3+1, iz = i*3+2;
                // æ’å€¼ç§»åŠ¨
                positions[ix] += (currentPositions[ix] - positions[ix]) * damp;
                positions[iy] += (currentPositions[iy] - positions[iy]) * damp;
                positions[iz] += (currentPositions[iz] - positions[iz]) * damp;
                
                // æ•£å¼€æ—¶åŠ ç‚¹æ¼‚æµ®
                if(STATE.mode === 'SCATTER') {
                    positions[iy] += Math.sin(Date.now()*0.001 + i)*0.05;
                }
            }
            particleGeo.attributes.position.needsUpdate = true;
            
            // ç²’å­æ•´ä½“æ—‹è½¬ (æ‰‹åŠ¿æ§åˆ¶)
            if(STATE.mode === 'MORPH') {
                const targetRotY = (STATE.handX - 0.5) * 3;
                const targetRotX = (STATE.handY - 0.5) * 2;
                particleSystem.rotation.y += (targetRotY - particleSystem.rotation.y) * 0.05;
                particleSystem.rotation.x += (targetRotX - particleSystem.rotation.x) * 0.05;
            } else {
                particleSystem.rotation.y += (0 - particleSystem.rotation.y) * 0.05;
                particleSystem.rotation.x += (0 - particleSystem.rotation.x) * 0.05;
            }

            // 2. ç…§ç‰‡é€»è¾‘ (ç£å¸ + æŠ“å–)
            updatePhotos();

            // 3. ç›¸æœº (é˜²æ™•)
            updateCamera();

            composer.render();
        }

        function updatePhotos() {
            // æ‰¾å‡ºé¼ æ ‡/å‡†æ˜Ÿå°„çº¿æ–¹å‘
            raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
            
            let bestCandidate = null;
            let minAngle = 0.25; // å¸é™„è§’åº¦é˜ˆå€¼ (çº¦15åº¦)

            photosData.forEach(p => {
                // åŸºç¡€ç§»åŠ¨ Lerp
                p.mesh.position.lerp(p.targetPos, 0.08);
                
                if(p === grabbedPhoto) {
                    // è¢«æŠ“å–ï¼šé£åˆ°é¢å‰
                    const target = camera.position.clone().add(new THREE.Vector3(0,0,-15).applyQuaternion(camera.quaternion));
                    p.targetPos.copy(target);
                    p.mesh.lookAt(camera.position);
                    p.mesh.scale.lerp(new THREE.Vector3(1.5, 1.5, 1.5), 0.1);
                } else if(STATE.mode === 'SCATTER' && p.isActive) {
                    // ç”»å»Šæ¨¡å¼ï¼šæ£€æµ‹å¸é™„
                    // è®¡ç®—ç…§ç‰‡æ–¹å‘å‘é‡
                    const dir = p.mesh.position.clone().sub(camera.position).normalize();
                    const angle = raycaster.ray.direction.angleTo(dir);
                    
                    if(angle < minAngle) {
                        minAngle = angle;
                        bestCandidate = p;
                    }

                    // é»˜è®¤æœå‘
                    p.mesh.scale.lerp(new THREE.Vector3(0.5, 0.5, 0.5), 0.1);
                    // ç¨å¾®æ—‹è½¬ä¸€ç‚¹é¢å‘ç›¸æœºï¼Œä½†ä¿ç•™éƒ¨åˆ†åŸå§‹æ’åˆ—è§’åº¦
                    p.mesh.quaternion.slerp(camera.quaternion, 0.1);
                }
            });

            // å¤„ç†é«˜äº®
            const crosshair = document.getElementById('crosshair');
            if(bestCandidate && !grabbedPhoto) {
                hoveredPhoto = bestCandidate;
                hoveredPhoto.mesh.scale.lerp(new THREE.Vector3(0.8, 0.8, 0.8), 0.2); // æ‚¬åœæ”¾å¤§
                crosshair.classList.add('locked');
            } else {
                hoveredPhoto = null;
                crosshair.classList.remove('locked');
            }
        }

        function updateCamera() {
            // åœ¨æ•£å¼€æ¨¡å¼ä¸‹ï¼Œæ‰‹åŠ¿æ§åˆ¶è§†è§’æœå‘
            if(STATE.mode === 'SCATTER' && STATE.handVisible) {
                // æ˜ å°„æ‰‹åŠ¿ä½ç½®åˆ° LookAt åæ ‡
                // æ‰‹å·¦ç§» -> çœ‹å·¦è¾¹
                STATE.targetLookAt.x = (STATE.handX - 0.5) * 300; 
                STATE.targetLookAt.y = (0.5 - STATE.handY) * 200;
            } else {
                STATE.targetLookAt.set(0,0,0);
            }
            
            // å¹³æ»‘ LookAt
            STATE.curLookAt.lerp(STATE.targetLookAt, 0.05);
            camera.lookAt(STATE.curLookAt);
        }

        // --- è¾…åŠ©å·¥å…· ---
        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(16,16,0, 16,16,16);
            grd.addColorStop(0, 'rgba(255,255,255,1)');
            grd.addColorStop(0.4, 'rgba(255,255,255,0.5)');
            grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        function handleUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            // æ¸…ç†
            photosData.forEach(p => photoGroup.remove(p.mesh));
            photosData = [];
            
            Array.from(files).forEach((f, i) => {
                const r = new FileReader();
                r.onload = ev => {
                    const img = new Image(); img.src = ev.target.result;
                    img.onload = () => {
                        const tex = new THREE.Texture(img); tex.needsUpdate=true; tex.colorSpace = THREE.SRGBColorSpace;
                        const ratio = img.width / img.height;
                        const geo = new THREE.PlaneGeometry(10*ratio, 10);
                        const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                        const mesh = new THREE.Mesh(geo, mat);
                        
                        // è¾¹æ¡†
                        const border = new THREE.Mesh(new THREE.PlaneGeometry(10*ratio+0.5, 10.5), new THREE.MeshBasicMaterial({color:0xffffff}));
                        border.position.z = -0.1;
                        mesh.add(border);

                        photoGroup.add(mesh);
                        photosData.push({
                            mesh: mesh,
                            targetPos: new THREE.Vector3(0,-1000,0), // åˆå§‹éšè—
                            targetRot: new THREE.Euler(),
                            isActive: false
                        });
                    }
                }
                r.readAsDataURL(f);
            });
            updateStatus(`å·²åŠ è½½ ${files.length} å¼ ç…§ç‰‡`);
        }
        
        function updateStatus(text) {
            document.getElementById('status-bar').innerText = text;
        }

        // --- AI æ‰‹åŠ¿ ---
        function initMediaPipe() {
            const video = document.getElementById('video-element');
            const hands = new Hands({locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.6});
            
            hands.onResults(res => {
                if(!res.multiHandLandmarks.length) {
                    STATE.handVisible = false;
                    return;
                }
                STATE.handVisible = true;
                const lm = res.multiHandLandmarks[0];
                
                // å¹³æ»‘è¾“å…¥
                STATE.handX = STATE.handX * 0.8 + (1-lm[9].x) * 0.2;
                STATE.handY = STATE.handY * 0.8 + lm[9].y * 0.2;

                // æ‰‹åŠ¿è¯†åˆ«
                const pinch = Math.hypot(lm[8].x-lm[4].x, lm[8].y-lm[4].y) < 0.06;
                let openCount = 0;
                [8,12,16,20].forEach(t => { if(lm[t].y < lm[t-2].y) openCount++; });
                
                // é€»è¾‘æ§åˆ¶
                if(pinch) {
                    if(STATE.mode === 'SCATTER' && hoveredPhoto) {
                        grabbedPhoto = hoveredPhoto;
                        STATE.mode = 'ZOOM';
                        updateStatus("ğŸ‘Œ å·²æŠ“å–");
                    }
                } else if(openCount >= 4) {
                    if(STATE.mode === 'ZOOM') {
                        grabbedPhoto = null; // é‡Šæ”¾
                        STATE.mode = 'SCATTER';
                        updateStatus("ğŸ– é‡Šæ”¾ç…§ç‰‡");
                    } else if(STATE.mode === 'MORPH') {
                        switchToMode('SCATTER');
                    }
                } else if(openCount <= 1) {
                    if(STATE.mode === 'SCATTER') {
                        // åˆ‡æ¢ä¸‹ä¸€ä¸ªå½¢æ€
                        STATE.shapeIndex = (STATE.shapeIndex + 1) % 4;
                        switchToMode('MORPH');
                    }
                }
            });
            
            const cam = new Camera(video, {
                onFrame: async () => await hands.send({image: video}),
                width: 320, height: 240
            });
            cam.start();
        }
    </script>
