<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNY Particle Horse (V3.4)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #8b0000; font-family: sans-serif; } /* Deep red background */
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui-layer { position: absolute; top: 20px; left: 20px; z-index: 10; color: gold; pointer-events: none; }
        h1 { margin: 0; font-size: 24px; text-shadow: 1px 1px 2px black; }
        p { margin: 5px 0; font-size: 14px; }
        #gesture-status { font-weight: bold; color: white; }
        #upload-btn {
            pointer-events: auto; background: rgba(255, 215, 0, 0.2); border: 1px solid gold; color: gold;
            padding: 8px 12px; cursor: pointer; border-radius: 5px; font-size: 14px; transition: background 0.3s;
        }
        #upload-btn:hover { background: rgba(255, 215, 0, 0.4); }
        input[type="file"] { display: none; }
        .input_video { display: none; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1>CNY Particle Horse</h1>
        <p>Status: <span id="gesture-status">Initializing...</span></p>
        <p>üñê Open: Scatter | ‚úä Closed: Assemble | üëå Pinch: Grab Photo</p>
        <label id="upload-btn">
            Upload Photos
            <input type="file" id="file-input" multiple accept="image/*">
        </label>
    </div>
    <video class="input_video"></video>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        let scene, camera, renderer, particlesMesh, photoGroup;
        let particlesData = [];
        const photosData = [];
        const STATE = { mode: 'ASSEMBLE', gesture: 'NONE' };
        const dummy = new THREE.Object3D();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Simplified horse silhouette point cloud (approximate)
        const horsePoints = [
            [0, 10, 0], [1, 10.5, 0.2], [-1, 10.5, -0.2], [0.5, 11, 0.1], [-0.5, 11, -0.1], [2, 10.8, 0.3], [-2, 10.8, -0.3], // Head/Mane
            [3, 10, 0.4], [-3, 10, -0.4], [4, 9, 0.5], [-4, 9, -0.5], [5, 8, 0.6], [-5, 8, -0.6], // Neck
            [6, 6, 0.7], [-6, 6, -0.7], [7, 4, 0.8], [-7, 4, -0.8], [7.5, 2, 0.9], [-7.5, 2, -0.9], // Body
            [7, 0, 1], [-7, 0, -1], [6, -2, 1.1], [-6, -2, -1.1], [5, -4, 1.2], [-5, -4, -1.2], // Body/Flank
            [4, -6, 1.3], [-4, -6, -1.3], [4, -8, 1.3], [-4, -8, -1.3], [4.2, -10, 1.4], [-4.2, -10, -1.4], // Back Legs
            [-2, -6, 1.3], [2, -6, -1.3], [-2, -8, 1.3], [2, -8, -1.3], [-2.2, -10, 1.4], [2.2, -10, -1.4], // Front Legs
            [-7, 3, 0], [-8, 2, 0.1], [-8.5, 1, -0.1], [-8, 0, 0], // Tail
            // Add more random points within the general shape for volume
            ...Array.from({length: 1500}, () => {
                const s = Math.random();
                const t = Math.random() * Math.PI * 2;
                const x = (7 * s - 3) + Math.cos(t) * s * 2;
                const y = (10 * (1-s) - 5) + Math.sin(t) * s * 2;
                const z = (Math.random() - 0.5) * 3 * s;
                return [x, y, z];
            })
        ].map(p => new THREE.Vector3(p[0], p[1], p[2]).multiplyScalar(1.5)); // Scale up

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            camera.position.y = 5;
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffd700, 1, 100);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            createHorseParticles();
            photoGroup = new THREE.Group();
            scene.add(photoGroup);

            document.getElementById('file-input').addEventListener('change', handlePhotoUpload);
            window.addEventListener('resize', onWindowResize);
            setupHandTracking();
            animate();
        }

        function createHorseParticles() {
            const particleCount = horsePoints.length;
            const geometry = new THREE.IcosahedronGeometry(0.15, 0); // Small particles
            const material = new THREE.MeshPhongMaterial({ color: 0xffd700, shininess: 100 }); // Gold color
            particlesMesh = new THREE.InstancedMesh(geometry, material, particleCount);

            for (let i = 0; i < particleCount; i++) {
                const home = horsePoints[i];
                const scatter = new THREE.Vector3(
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50
                );
                particlesData.push({
                    current: scatter.clone(),
                    home: home,
                    scatter: scatter,
                    speed: 0.02 + Math.random() * 0.03
                });
                dummy.position.copy(scatter);
                dummy.updateMatrix();
                particlesMesh.setMatrixAt(i, dummy.matrix);
            }
            scene.add(particlesMesh);
        }

        function handlePhotoUpload(e) {
            const files = e.target.files;
            if (files.length === 0) return;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const texture = new THREE.Texture(img);
                        texture.needsUpdate = true;
                        const geometry = new THREE.PlaneGeometry(4 * (img.width / img.height), 4);
                        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                        const photo = new THREE.Mesh(geometry, material);
                        
                        photo.position.set(
                            (Math.random() - 0.5) * 40,
                            (Math.random() - 0.5) * 20,
                            (Math.random() - 0.5) * 40
                        );
                        photo.rotation.set(
                            Math.random() * Math.PI,
                            Math.random() * Math.PI,
                            0
                        );
                        photo.userData = {
                            velocity: new THREE.Vector3((Math.random() - 0.5) * 0.05, (Math.random() - 0.5) * 0.05, (Math.random() - 0.5) * 0.05),
                            isGrabbed: false
                        };
                        photoGroup.add(photo);
                        photosData.push(photo);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function setupHandTracking() {
            const video = document.getElementsByClassName('input_video')[0];
            const status = document.getElementById('gesture-status');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const landmarks = results.multiHandLandmarks[0];
                    const thumbTip = landmarks[4];
                    const indexTip = landmarks[8];
                    const middleTip = landmarks[12];
                    const ringTip = landmarks[16];
                    const pinkyTip = landmarks[20];
                    const wrist = landmarks[0];

                    // Update mouse position for pinching
                    mouse.x = (indexTip.x * 2 - 1) * -1;
                    mouse.y = (indexTip.y * 2 - 1) * -1;

                    // Simple gesture detection
                    const fingersOpen = (indexTip.y < wrist.y && middleTip.y < wrist.y && ringTip.y < wrist.y && pinkyTip.y < wrist.y);
                    const pinchDistance = Math.sqrt(Math.pow(thumbTip.x - indexTip.x, 2) + Math.pow(thumbTip.y - indexTip.y, 2));

                    if (pinchDistance < 0.05) {
                        STATE.gesture = 'PINCH';
                        status.innerText = 'üëå Pinch (Grabbing)';
                        checkPhotoGrab();
                    } else if (fingersOpen) {
                        STATE.gesture = 'OPEN';
                        STATE.mode = 'SCATTER';
                        status.innerText = 'üñê Open (Scatter)';
                        releasePhotos();
                    } else {
                        STATE.gesture = 'CLOSED';
                        STATE.mode = 'ASSEMBLE';
                        status.innerText = '‚úä Closed (Assemble)';
                        releasePhotos();
                    }
                } else {
                    status.innerText = 'No Hand Detected';
                    STATE.gesture = 'NONE';
                    releasePhotos();
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cameraUtils.start();
        }

        function checkPhotoGrab() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoGroup.children);
            if (intersects.length > 0) {
                const grabbedPhoto = intersects[0].object;
                grabbedPhoto.userData.isGrabbed = true;
            }
        }

        function releasePhotos() {
            photosData.forEach(photo => photo.userData.isGrabbed = false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Animate Particles
            particlesData.forEach((data, i) => {
                const target = STATE.mode === 'ASSEMBLE' ? data.home : data.scatter;
                data.current.lerp(target, data.speed);
                dummy.position.copy(data.current);
                dummy.updateMatrix();
                particlesMesh.setMatrixAt(i, dummy.matrix);
            });
            particlesMesh.instanceMatrix.needsUpdate = true;
            particlesMesh.rotation.y += 0.005; // Slowly rotate the horse

            // Animate Photos
            photosData.forEach(photo => {
                if (photo.userData.isGrabbed) {
                    // Move photo to the point in front of camera corresponding to hand position
                    const vector = new THREE.Vector3(mouse.x, mouse.y, 0.5);
                    vector.unproject(camera);
                    const dir = vector.sub(camera.position).normalize();
                    const distance = -camera.position.z / dir.z; // Project to z=0 plane
                    const pos = camera.position.clone().add(dir.multiplyScalar(distance));
                    photo.position.lerp(pos, 0.1);
                    photo.rotation.set(0, 0, 0);
                } else {
                    // Floating motion
                    photo.position.add(photo.userData.velocity);
                    photo.rotation.x += 0.005;
                    photo.rotation.y += 0.005;
                    // Bounce off bounds
                    if (Math.abs(photo.position.x) > 25) photo.userData.velocity.x *= -1;
                    if (Math.abs(photo.position.y) > 15) photo.userData.velocity.y *= -1;
                    if (Math.abs(photo.position.z) > 25) photo.userData.velocity.z *= -1;
                }
            });

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
