    <script>
        // --- æ ¸å¿ƒé…ç½® ---
        const CONFIG = {
            particleCount: 0, // åŠ¨æ€è®¡ç®—
            cameraZ: 60,
            colors: {
                gold: 0xffd700,  // é‡‘
                blue: 0x00ccff,  // è“ (å‚è€ƒä½ å‘çš„å›¾)
                white: 0xffffff
            }
        };

        // çŠ¶æ€ç®¡ç† (è¿™å°±æ˜¯ V3.4 æˆåŠŸçš„å…³é”®)

            mode: 'ASSEMBLE', // é»˜è®¤èšåˆ

        };

        let scene, camera, renderer, composer;
        let particlesMesh, dummy = new THREE.Object3D();
        // å…³é”®æ•°æ®ç»“æ„ï¼šå­˜å‚¨æ¯ä¸ªç²’å­çš„ã€å½“å‰ä½ç½®ã€‘å’Œã€ç›®æ ‡ä½ç½®ã€‘
        let particlesData = []; 
        let photoGroup, photosData = [];

        // --- 1. å¯åŠ¨é€»è¾‘ ---
        window.onload = function() {
            const btn = document.getElementById('start-btn');
            const txt = document.getElementById('loading-text');
            
            // 3ç§’å¼ºåˆ¶æ˜¾ç¤ºæŒ‰é’®

            btn.onclick = () => {

        // --- 2. ç»˜åˆ¶é©¬çš„å‰ªå½± (å‚è€ƒä½ çš„çº¢åŒ…å›¾) ---
        function drawHorseCanvas() {
            const canvas = document.createElement('canvas');
            const size = 200; // ä¸éœ€è¦å¤ªå¤§ï¼Œç”¨æ¥é‡‡æ ·
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#000000'; ctx.fillRect(0,0,size,size);
            ctx.fillStyle = '#ffffff'; 
            
            // ç»˜åˆ¶å¥”è·‘é©¬çš„è½®å»“ (Canvas ç»˜å›¾)
            ctx.beginPath();
            const ox = 80, oy = 100; const s = 0.5;
            
            // è¿™æ˜¯ä¸€ä¸ªå¥”é©¬çš„æŠ½è±¡è·¯å¾„
            ctx.moveTo(ox, oy);
            // é¢ˆéƒ¨å‘ä¸Š
            ctx.quadraticCurveTo(ox+20*s, oy-80*s, ox+50*s, oy-120*s);
            // å¤´
            ctx.lineTo(ox+80*s, oy-110*s); 
            ctx.quadraticCurveTo(ox+90*s, oy-90*s, ox+70*s, oy-70*s);
            // èƒ¸
            ctx.quadraticCurveTo(ox+90*s, oy-20*s, ox+120*s, oy+20*s);
            // å‰è…¿ (è…¾ç©º)
            ctx.lineTo(ox+110*s, oy+80*s); ctx.lineTo(ox+90*s, oy+60*s);
            // è…¹éƒ¨
            ctx.lineTo(ox-20*s, oy+50*s);
            // åè…¿ (è¹¬åœ°)
            ctx.lineTo(ox-60*s, oy+90*s); ctx.lineTo(ox-80*s, oy+60*s);
            // è‡€éƒ¨
            ctx.quadraticCurveTo(ox-100*s, oy+10*s, ox-80*s, oy-20*s);
            // èƒŒéƒ¨
            ctx.quadraticCurveTo(ox-40*s, oy-40*s, ox, oy);
            ctx.fill();
            
            // é¬ƒæ¯› (é¢å¤–åŠ ä¸€ç‚¹)
            ctx.beginPath();
            ctx.arc(ox+40*s, oy-90*s, 15*s, 0, Math.PI*2);
            ctx.fill();

            return { canvas, ctx };
        }

        function init() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // é›¾æ•ˆï¼šç¨å¾®æ·¡ä¸€ç‚¹ï¼Œè®©é©¬çœ‹æ¸…æ¥š
            scene.fog = new THREE.FogExp2(0x2a0000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, CONFIG.cameraZ);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // ç¯å…‰
            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const l1 = new THREE.PointLight(CONFIG.colors.gold, 2, 100); l1.position.set(20,20,20); scene.add(l1);
            const l2 = new THREE.PointLight(CONFIG.colors.blue, 2, 100); l2.position.set(-20,-10,20); scene.add(l2);

            // è¾‰å…‰
            try {
                const renderScene = new THREE.RenderPass(scene, camera);
                const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.threshold = 0.3; bloomPass.strength = 1.2; bloomPass.radius = 0.5;
                composer = new THREE.EffectComposer(renderer);
                composer.addPass(renderScene); composer.addPass(bloomPass);
            } catch(e) { composer = null; }

            // åˆ›å»ºé©¬
            createHorse();
            
            photoGroup = new THREE.Group();
            scene.add(photoGroup);

            // äº¤äº’
            document.addEventListener('mousemove', e => {
                if(!STATE.handVisible && STATE.mode === 'SCATTER') {
                    // é¼ æ ‡æ¼«æ¸¸
                    camera.position.x += ((e.clientX/window.innerWidth-0.5)*20 - camera.position.x)*0.05;
                    camera.position.y += (-(e.clientY/window.innerHeight-0.5)*20 - camera.position.y)*0.05;
                    camera.lookAt(0,0,0);
                }
            });
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                if(composer) composer.setSize(window.innerWidth, window.innerHeight);

            animate();
        }

        // --- 3. æ ¸å¿ƒï¼šåŸºäº CPU ç‰©ç†çš„ç²’å­ç”Ÿæˆ ---
        function createHorse() {
            const { canvas, ctx } = drawHorseCanvas();
            const w = canvas.width; const h = canvas.height;
            const data = ctx.getImageData(0,0,w,h).data;
            
            const tempPos = [];
            
            // æ‰«æ Canvas åƒç´ 
            for(let y=0; y<h; y+=2) { // æ­¥é•¿2
                for(let x=0; x<w; x+=2) {
                    const i = (y*w + x)*4;
                    if(data[i] > 100) { // ç™½è‰²åƒç´ 
                        // æ˜ å°„åˆ° 3D åæ ‡
                        const px = (x - w/2) * 0.4;
                        const py = -(y - h/2) * 0.4;
                        const pz = (Math.random()-0.5) * 4; // ç»™ç‚¹åšåº¦
                        tempPos.push({x:px, y:py, z:pz});
                    }
                }
            }
            
            CONFIG.particleCount = tempPos.length;
            
            // åˆ›å»º InstancedMesh
            // å½¢çŠ¶ï¼šå°å››é¢ä½“ (èŠ±ç“£æ„Ÿ)
            const geo = new THREE.TetrahedronGeometry(0.3, 0); 
            // æè´¨ï¼šåŸºç¡€æè´¨ï¼Œååº”å…‰ç…§
            const mat = new THREE.MeshStandardMaterial({ 
                roughness: 0.4, metalness: 0.6, 
                color: 0xffffff 
            });
            particlesMesh = new THREE.InstancedMesh(geo, mat, CONFIG.particleCount);
            
            const col = new THREE.Color();
            
            for(let i=0; i<CONFIG.particleCount; i++) {
                const target = tempPos[i];
                
                // 1. è®¾ç½®é¢œè‰² (å‚è€ƒå›¾ç‰‡ï¼šé‡‘ + è“ + ç™½ç‚¹ç¼€)
                const r = Math.random();
                if(r > 0.7) col.setHex(CONFIG.colors.gold);
                else if(r > 0.4) col.setHex(CONFIG.colors.blue);
                else col.setHex(0xffffff);
                particlesMesh.setColorAt(i, col);
                
                // 2. åˆå§‹åŒ–ä½ç½® (éšæœºæ•£å¼€)
                const startX = (Math.random()-0.5) * 150;
                const startY = (Math.random()-0.5) * 100;
                const startZ = (Math.random()-0.5) * 100;
                
                dummy.position.set(startX, startY, startZ);
                dummy.rotation.set(Math.random()*3, Math.random()*3, Math.random()*3);
                dummy.scale.setScalar(0.5 + Math.random()*0.8);
                dummy.updateMatrix();
                particlesMesh.setMatrixAt(i, dummy.matrix);
                
                // 3. å­˜å…¥æ•°æ® (CPU åŠ¨ç”»çš„å…³é”®)
                particlesData.push({
                    idx: i,
                    current: new THREE.Vector3(startX, startY, startZ), // å½“å‰
                    horse: new THREE.Vector3(target.x, target.y, target.z), // é©¬å½¢æ€ (å®¶)
                    scatter: new THREE.Vector3(startX, startY, startZ), // æ•£å¼€å½¢æ€
                    speed: 0.03 + Math.random() * 0.05, // ä¸ªä½“é€Ÿåº¦å·®å¼‚
                    wiggle: Math.random() * 100 // é£˜åŠ¨ç›¸ä½
                });
            }
            
            scene.add(particlesMesh);
        }

        // --- 4. åŠ¨ç”»å¾ªç¯ (æœ€çº¯ç²¹çš„ Lerp é€»è¾‘) ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // çŠ¶æ€æ–‡å­—æ›´æ–°
            const statBox = document.getElementById('status-box');
            if (STATE.mode === 'ASSEMBLE') {
                statBox.innerHTML = "ğŸ´ çŠ¶æ€ï¼šèšåˆ (é©¬)";
                statBox.className = "status-run";
            } else if (STATE.mode === 'SCATTER') {
                statBox.innerHTML = "ğŸŒŒ çŠ¶æ€ï¼šæ•£å¼€ (æ˜Ÿç©º)";
                statBox.className = "status-scatter";
            }

            // ç²’å­è¿åŠ¨
            for(let i=0; i<CONFIG.particleCount; i++) {
                const d = particlesData[i];
                let target;
                
                // å†³å®šç›®æ ‡
                if (STATE.mode === 'ASSEMBLE') {
                    target = d.horse;
                } else {
                    target = d.scatter;
                }
                
                // ç‰©ç†è¿åŠ¨ (Lerp)
                // å¦‚æœæ˜¯èšåˆï¼Œç¨å¾®æ…¢ä¸€ç‚¹ï¼Œä¼˜é›…ä¸€ç‚¹
                // å¦‚æœæ˜¯æ•£å¼€ï¼Œç¨å¾®å¿«ä¸€ç‚¹ï¼Œç‚¸è£‚ä¸€ç‚¹
                const speed = (STATE.mode === 'SCATTER') ? 0.08 : d.speed;
                d.current.lerp(target, speed);
                
                // é¢å¤–çš„åŠ¨æ€æ•ˆæœ
                let finalPos = d.current.clone();
                if (STATE.mode === 'ASSEMBLE') {
                    // é©¬åœ¨åŸåœ°çš„å¾®åŠ¨ (å‘¼å¸æ„Ÿ)
                    finalPos.y += Math.sin(time *
